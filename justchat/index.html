<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-1.5.min.js" type="text/javascript"></script>
    <script src="chat_client.js" type="text/javascript"></script>
    <title>JustChat: a private chat application developed using node.js</title>
    <meta name="description" content="JustChat is a private chat
    application developed using node.js. The chat client and server are
    written in javascript.">

    <script type="text/javascript">
      
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-26651475-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      
    </script>

  </head>
  <body>
    <div id="header">
      <img id="logo" src="justChatBG.png"/>
    </div>
    <div id="app">
      <div id="connect">
        <form action="#">
          <fieldset> 
            <p>
              This is a private chat application. Please enter your name to join the chat.
            </p>

            <label for="user">Name</label>
            <input id="user" class="text" type="text" name="user" value=""/>
            <input id="connectButton" class="button" type="submit" name="" value="Join"/>

          </fieldset>
        </form>
      </div>
      <div id="loading"><p>Please wait for some other user to join or
      just tell your friend to join to start the chat</p></div>
      <div id="flash"></div>
      <div id="log">
      </div>
      <div id="toolbar">
        <input tabindex="1" type="text" id="entry"/>
        <input type="button" id="leave" value="Leave"/>
      </div>
    </div>
  </body>
</html>
